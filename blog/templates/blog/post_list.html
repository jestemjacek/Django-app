<html>
    <head>
        <title>Django app</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django app</a></h1>
        </div>
        {% for post in posts %}
            <div>
                <p>Opublikowany: {{ post.published_date }}</p>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>    
            </div>
        {% endfor %}    
    </body>
</html>
